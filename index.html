<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
<body>
    <header>
        <!-- represents the introductory content or the heading section of a webpage. -->
    </header>

    <article>
        <!-- used to define a self-contained piece of content that can be independently distributed or syndicated. -->
    </article>

    <section>
        <!-- used to define a section of a document or webpage. -->
    </section>

    <main>
        <!-- the entry point or starting point of execution for a computer program. -->
    </main>

    <footer>
        <!-- used to define the footer section of a document or a specific section. -->
    </footer>

    <details>
        <!--  used to create collapsible sections that hide or reveal content with a toggle button. -->
    </details>

    <summary>
        <!-- used to provide a brief summary or description of the content within a <details> element.  -->
    </summary>
    
</body>
</html>
